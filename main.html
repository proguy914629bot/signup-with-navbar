<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nav Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <label class="logo">BrightChamps</label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a class="active" href="#">About</a></li>
            <li><a class="active" href="#">Services</a></li>
            <li><a class="active" href="#">Contact</a></li>
            <li><a class="active" href="#">Feedback</a></li>
        </ul>
    </nav>
    <div class="sign-up-form">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" class="avatar">
        <h1>Sign up now</h1>
        <form action="">
            <input type="email" class="input-box" placeholder="Enter Email">
            <input type="password" class="input-box" placeholder="Enter Password">
            <p><span><input type="checkbox"></span> Agree to terms and services</p>
            <button type="button" class="signup-button">Sign Up</button>
            <hr>
            <p class="or">Or</p>
            <button type="button" class="signup-button">Login from Google</button>
            <p>Do you have an account? <span><a href="#">Sign in</a></span></p>
        </form>
    </div>
</body>
</html>
